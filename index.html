<!DOCTYPE html>
<html>
<head>
	<title>kthoom</title>
	<link rel="stylesheet" href="kthoom.css" type="text/css"/>
	<link rel="icon" type="image/png" href="logo.png"/>
	<script type="text/javascript" src="unzip.js"></script>
	<script type="text/javascript" src="kthoom.js"></script>
</head>
<body onload="init()">
<div class="background">
  <object id="logo" type="image/svg+xml" data="logo.svg" width="100%">kthoom logo</object>
</div>
<div class="foreground">
	
	<input id="filechooser" type="file"/>
	
	<div id="nav" class="hide">
		<button id="prev" type="button" onclick="showPrevPage()">&lt;&lt;</button>
		<span id="pageCounter">Page X/Y</span>
		<button id="next" type="button" onclick="showNextPage()">&gt;&gt;</button>
	</div>
	
	<!-- eventually will replace this with a canvas element -->
	<img id="mainImage" width="100%"/>
	
</div>
</body>
</html>
